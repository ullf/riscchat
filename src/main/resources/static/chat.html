<html>
<head>
	<link href="../static/style.css" type="text/css" rel="stylesheet" />
	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
</head>
<body>
Hello!
<form method="post">
	<input class="logout" type="button" value="logout" />
</form>
<div id="users">

</div>
<ul>
	
</ul>
<form method="post">
	<input type="text" class="message" placeholder="Ctrl-Enter to send a message" />
	<input class="btn" type="button" value="send" />
</form>
<script>
var index=0,index2=0;
var stompClient = null;

$(document).ready(function() {
	$("ul").animate({ scrollTop: $(document).height() }, "slow");
	var text = window.location.hash.substring(1);
	var user = {
		"author":text
	}
	$.ajax({
		method: "POST",
		contentType: "application/json",
		url: "https://mighty-shelf-55003.herokuapp.com/api/check",
		data:user,
		dataType: 'json',
		success: function(json) {
			console.log("logout");
			if(json.login==false) {
				window.location.replace("/");
			}
		},
		error: function(json) {
			console.log("fail");
		}
	});

});

var socket = new SockJS('https://mighty-shelf-55003.herokuapp.com/gs-guide-websocket');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
    stompClient.subscribe('/mess/send', function (greeting) {
		showData(JSON.parse(greeting.body));
    });
	 stompClient.subscribe('/mess/getmessages', function (greeting) {
		showData(JSON.parse(greeting.body));
    });
	var text = window.location.hash.substring(1);
	var user = {
		"author":text
	}
	stompClient.send("/app/webapigetmessages",{},JSON.stringify(user));
	});
	findAllConnected();

$('input.btn').on('click', function(e){
	var text = window.location.hash.substring(1);
	var user = {
		"author":text,
		"message":$('input.message').val()
	}
	stompClient.send("/app/webapisend",{},JSON.stringify(user));
	$('input.message').val('');
	$("ul").animate({ scrollTop: $(document).height() }, "slow");
});

$('input.logout').on('click', function(e){
	var text = window.location.hash.substring(1);
	var user = {
		"author":text
	}
	$.ajax({
		method: "POST",
		contentType: "application/json",
		url: "https://mighty-shelf-55003.herokuapp.com/api/logout",
		data:user,
		dataType: 'json',
		success: function(json) {
			console.log("logout!!!!"+JSON.stringify(json));
			window.location.replace("/");
		},
		error: function(json) {
			console.log("fail"+json);
		}
	});
	findAllConnected();
});

$(document).keypress("13",function(e) {
  if(e.ctrlKey){
  var text = window.location.hash.substring(1);
	var user = {
		"author":text,
		"message":$('input.message').val()
	}
	stompClient.send("/app/webapisend",{},JSON.stringify(user));
	$('input.message').val('');
	$("ul").animate({ scrollTop: $(document).height() }, "slow");
	}
});	
	
function showData(json){
	for(var i=index;i<json.length;i++){
		$("ul").append($("<li>"+json[i].author+": "+json[i].message+"</li>"));
		index=i;
	}
	index+=1;
}

function findAllConnected(){
	var text = window.location.hash.substring(1);
	var user = {
		"author":text
	}
	$.ajax({
		method: "POST",
		contentType: "application/json",
		url: "https://mighty-shelf-55003.herokuapp.com/api/usersconnected",
		data:user,
		dataType: 'json',
		success: function(json) {
			for(var i=index2;i<json.length;i++){
				$("#users").append($("<p>"+json[i].nickname+"</p>"));
				index2=i;
			}
			index2+=1;
		}
	});
}
</script>
</body>
</html>
